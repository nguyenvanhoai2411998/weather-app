<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="icon.ico" type="image/x-icon">
        <title> Weather App</title> 

        <link 
            rel="stylesheet" 
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        >
        <link rel="stylesheet" href="style.css">

    </head>
    <body>
        <div id="weather">
            <input type="text" class="search" placeholder="enter city...">
            <div class="content">
                <h1 class="capital">
                    <span class="city"> Seoul </span>
                    <span>,</span>
                    <span class="country">Korea</span>
                </h1>
                <div class="time">2022/09/07, 3:25:16 PM</div>
                <div class="temperature">
                    <span class="value">23 <sup>o</sup>C</span>
                </div>
                <div class="short-desc">Clouds</div>
                <div class="more-desc">
                    <div class="visibility">
                        <i class="fa-regular fa-eye"></i>
                        <span>1000m</span>
                    </div>
                    <div class="wind">
                        <i class="fa-solid fa-wind"></i>
                        <span>1000m</span>
                    </div>
                    <div class="sun">
                        <i class="fa-solid fa-cloud"></i>
                        <span>1000m</span>
                    </div>
                </div>
            </div>
        </div>
        
    </body>
    <script src="app.js"></script>
</html>
